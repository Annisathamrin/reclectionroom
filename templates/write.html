<!DOCTYPE html>
<html lang="en" class="{{ session.get('theme', 'light') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='toggle_theme.js') }}"></script>
</head>
<nav>
    <a href="/">Home</a> |
    <a href="/write">Write Journal</a> |
    <a href="/journals">View Journals</a> |
    <a href="/about">About</a> |
    <a href="/toggle_theme">Toggle Theme</a>
</nav>
<nav style="text-align: center; margin: 20px 0;">
    <a href="/" style="margin-right: 20px;">Home</a>
    <a href="/write" style="margin-right: 20px;">Write Journal</a>
    <a href="/journals" style="margin-right: 20px;">View Journals</a>
    <a href="/about" style="color: var(--highlight-color); font-weight: bold;">About</a>
</nav>
<body>
    <div class="container">
        <h1>Write Journal</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" required><br><br>

            <label for="content">Content:</label>
            <textarea name="content" required></textarea><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" required><br><br>

            <button type="submit">Save Journal</button>
        </form>

        <a href="/journals">View Journals</a> | <a href="/toggle_theme">Toggle Theme</a>
    </div>
</body>
</html>
